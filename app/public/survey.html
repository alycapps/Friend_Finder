<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="surveybody">
    <!-- Header -->
    <div class="row">
        <div class="col-md-12">
            <div id="header">
                <h1>Friend Finder Survey</h1>
                <p>Answer the questions below to find your new friend!</p>
            </div>
        </div>
    </div>

    <!-- Survey Questions -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>Questions:</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="name">What is your name?</label>
                            <br>
                            <input type="text" id="nameloc">
                            <br>
                            <label for="pic">Please upload a picture of yourself.</label>
                            <br>
                            <input type="text" id="picloc">
                            <br>
                            <label for="Q1">On a scale of 1-5, how much do you love Doctor Who?</label>
                            <br>
                            <input type="number" id="Q1loc" placeholder="1-5" min="1" max="5">
                            <br>
                            <label for="Q2">Question 2</label>
                            <br>
                            <input type="number" id="Q2loc" placeholder="1-5" min="1" max="5">
                            <br>
                            <label for="Q3">Question 3</label>
                            <br>
                            <input type="number" id="Q3loc" placeholder="1-5" min="1" max="5">
                            <br>
                            <label for="Q4">Question 4</label>
                            <br>
                            <input type="number" id="Q4loc" placeholder="1-5" min="1" max="5">
                            <br>
                            <br>
                            <input class="btn btn-info" id="submitbttnloc" type="submit" value="Submit">
                        </form> 
                    </div>  
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <br>
    </div>

    <!-- Footer -->
    <div class="row">
        <div class="col-md-12">
            <div id="footer">
                <p>Your new best friend awaits you!</p>
                <br>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
