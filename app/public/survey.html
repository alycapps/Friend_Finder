<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!-- <base href="/"> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="surveybody">
    <!-- Header -->
    <div class="row">
        <div class="col-md-12">
            <div id="header">
                <h1>Friend Finder Survey</h1>
                <p>Answer the questions below to find your new friend!</p>
            </div>
        </div>
    </div>

    <!-- Survey Questions -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h3>Basic Info:</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="name">What is your name?</label>
                            <br>
                            <input type="text" id="nameloc">
                            <br>
                            <label for="pic">Please upload a picture of yourself.</label>
                            <br>
                            <input type="text" id="picloc">
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <br>
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                        <div class="card-header">
                            <h3>Questions:</h3>
                            <p>For the questions below, please answer on a scale of 1-5, with 5 being highly agree and 1 being highly disagree.</p>
                        </div>

                    <div class="card-body">
                        <form>
                            <label for="Q1">I love mornings.</label>
                            <br>
                            <input type="number" id="Q1loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q2">I prefer the beach to the mountains.</label>
                            <br>
                            <input type="number" id="Q2loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q3">I would rather have a few best friends, than a lot of good friends.</label>
                            <br>
                            <input type="number" id="Q3loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q4">I prefer being outside to inside.</label>
                            <br>
                            <input type="number" id="Q4loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q5">I am a "foodie".</label>
                            <br>
                            <input type="number" id="Q5loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q6">I exercise regularly.</label>
                            <br>
                            <input type="number" id="Q6loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q7">Doctor Who is my favorite show.</label>
                            <br>
                            <input type="number" id="Q7loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q8">I prefer Thanksgiving to Christmas.</label>
                            <br>
                            <input type="number" id="Q8loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q9">I love to read.</label>
                            <br>
                            <input type="number" id="Q9loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <label for="Q10">I love to travel.</label>
                            <br>
                            <input type="number" id="Q10loc" placeholder="1(disagree)-5(agree)" min="1" max="5">
                            <br>
                            <br>
                            <input class="btn btn-info" id="submitbttnloc" type="submit" value="Submit">
                        </form> 
                    </div>  
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <br>
    </div>



    <!-- Footer -->
    <div class="row">
        <div class="col-md-12">
            <div id="footer">
                <a href="/api/friends">API Friends List</a>
                | 
                <a href="https://github.com/alycapps/Friend_Finder" >GitHub Repo</a>
                <br>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../routing/apiRoutes.js"></script>

    <script>
        $("#submitbttnloc").on("click", function(event) {
            event.preventDefault();
            var friend = {
                name: $("#nameloc").val(),
                picture: $("#picloc").val(),
                scores: [
                    $("#Q1loc").val(),
                    $("#Q2loc").val(),
                    $("#Q3loc").val(),
                    $("#Q4loc").val(),
                    $("#Q5loc").val(),
                    $("#Q6loc").val(),
                    $("#Q7loc").val(),
                    $("#Q8loc").val(),
                    $("#Q9loc").val(),
                    $("#Q10loc").val(),
                ]
            }
            
            $.post("/api/friends", friend)
                .then(function(data) {
                console.log(data);
            });

        });
    </script>
</body>
</html>
